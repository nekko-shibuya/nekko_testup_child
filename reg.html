<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>新規会員登録 / ログイン | nekko SHIBUYA</title>

  <!-- 共通スタイル -->
  <link rel="stylesheet" href="style.css" />

  <!-- アイコン & フォント -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <!-- ▼ サブページ専用 微調整 ------------------------------- -->
  <style>
    /* フォーム幅・ボタン幅・タブの見た目など */
    body.subpage {
      background: #fff;
    }

    .form-page {
      max-width: 480px;
      margin: 2.5rem auto;
      padding: 0 1rem 4rem;
    }

    .form-page h1 {
      font-family: 'YuGothic', '游ゴシック体', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
      color: #007acc;
      font-weight: 600;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1.5em;
      text-shadow: none;
    }

    .tab-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .tab-btn {
      flex: 1 1 50%;
      padding: 0.8rem 0;
      background: #f1f1f1;
      border: none;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s ease;
      font-size: 1rem;
    }
    .tab-btn.active,
    .tab-btn:hover {
      background: #509f5e;
      color: #fff;
    }

    .form-panel {
      display: none;
    }
    .form-panel.active {
      display: block;
    }

    .form-field {
      margin-bottom: 1.25rem;
      display: flex;
      flex-direction: column;
    }
    .form-field label {
      margin-bottom: 0.4rem;
      font-weight: 700;
      font-size: 1.05rem;
    }
    .form-field input {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 0.6rem 0.75rem;
      font-size: 1.05rem;
      width: 100%;
    }
    .form-field input:focus {
      outline: 2px solid #509f5e33;
    }

    /* フォーム用ボタンは幅 100% */
    .subpage .button {
      display: block;
      width: 100%;
      max-width: 100%;
      margin-top: 1.2rem;
    }
  </style>
</head>

<body class="subpage">
  <header class="header">
    <div class="header-inner">
      <a href="index.html" class="logo">
        <img src="image5.jpg" alt="nekko SHIBUYA ホームに戻る">
      </a>
    </div>
  </header>



  <!-- ===== メイン ===== -->
  <main class="form-page">
    <h1 data-ja="新規会員登録 / ログイン" data-en="Register / Login">
      新規会員登録 / ログイン
    </h1>

    <!-- タブ切替ボタン -->
    <div class="tab-buttons">
      <button class="tab-btn active" data-target="register">新規会員登録</button>
      <button class="tab-btn" data-target="login">ログイン</button>
    </div>

    <!-- === 登録フォーム === -->
    <form id="register" class="form-panel active" novalidate>
      <div class="form-field">
        <label for="reg-name">お名前</label>
        <input type="text" id="reg-name" name="name" placeholder="山田 太郎" required />
      </div>
      <div class="form-field">
        <label for="reg-mail">メールアドレス</label>
        <input type="email" id="reg-mail" name="email" placeholder="example@domain.jp" required />
      </div>
      <div class="form-field">
        <label for="reg-pass">パスワード（8文字以上）</label>
        <input type="password" id="reg-pass" name="password" minlength="8" required />
      </div>
      <button type="submit" class="button primary-button">登録する</button>
    </form>

    <!-- === ログインフォーム === -->
    <form id="login" class="form-panel" novalidate>
      <div class="form-field">
        <label for="login-mail">メールアドレス</label>
        <input type="email" id="login-mail" name="email" placeholder="example@domain.jp" required />
      </div>
      <div class="form-field">
        <label for="login-pass">パスワード</label>
        <input type="password" id="login-pass" name="password" required />
      </div>
      <button type="submit" class="button primary-button">ログイン</button>
    </form>
  </main>

  <!-- ===== フッター ===== -->
 <footer class="footer">
  <div class="footer-copyright">
    <p>© 2027 nekko SHIBUYA All Rights Reserved.</p>
  </div>
</footer>

  <!-- ▼ スクリプト ------------------------------------------- -->
  <!-- 共通（言語切替など）が必要なら読み込み -->
  <!-- <script src="scripts/lang-toggle-and-menu.js"></script> -->

  <!-- タブ切替 -->
  <script>
    document.querySelectorAll(".tab-btn").forEach((btn) => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".tab-btn").forEach((b) => b.classList.remove("active"));
        document.querySelectorAll(".form-panel").forEach((p) => p.classList.remove("active"));
        btn.classList.add("active");
        document.getElementById(btn.dataset.target).classList.add("active");
      });
    });
  </script>
</body>
</html>
